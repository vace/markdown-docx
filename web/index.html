<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to DOCX Converter</title>
    <meta name="robots" content="index, follow" />
    <meta name="author" content="MarkdownDocx Team" />
    <meta property="og:title" content="Markdown to DOCX Converter" />
    <meta property="og:description" content="Convert Markdown files to DOCX format easily." />
    <meta property="og:image" content="/icon.svg" />
    <meta property="og:url" content="https://github.com/vace/markdown-docx" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Markdown to DOCX Converter" />
    <meta name="twitter:description" content="Convert Markdown files to DOCX format easily." />
    <meta name="twitter:image" content="/icon.svg" />
    <meta name="description" content="Convert Markdown files to DOCX format easily." />
  </head>
  <body>
    <div id="app">
      <div class="flex flex-col h-screen max-w-full">
        <!-- Header -->
        <header class="flex justify-between items-center p-4 bg-white shadow w-full mb-2">
          <div class="flex items-center space-x-4">
            <img src="/icon.svg" alt="MarkdownDocx Logo" class="h-8 w-8">
            <div class="text-xl font-bold text-indigo-600">MarkdownDocx</div>
            <div class="hidden sm:flex space-x-2" id="template-list">
              <!-- template place holder -->
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <button id="clear" class="px-3 py-1 text-sm rounded hover:bg-gray-100 cursor-pointer">Clear</button>
            <label for="upload" class="px-3 py-1 text-sm rounded hover:bg-gray-100 cursor-pointer">
              Upload
              <input id="upload" type="file" accept=".md, .markdown, .txt" class="hidden">
            </label>
            <div class="relative group">
              <button id="templates-dropdown" class="sm:hidden px-3 py-1 text-sm rounded hover:bg-gray-100">Templates</button>
              <div class="absolute hidden group-hover:block right-0 bg-white shadow-lg rounded mt-1 py-1 z-10 w-36">
                <button id="mobile-template1"
                  class="template-btn block w-full text-left px-4 py-1 hover:bg-indigo-100">Template 1</button>
                <button id="mobile-template2"
                  class="template-btn block w-full text-left px-4 py-1 hover:bg-indigo-100">Template 2</button>
                <button id="mobile-template3"
                  class="template-btn block w-full text-left px-4 py-1 hover:bg-indigo-100">Template 3</button>
              </div>
            </div>
            <button id="download" class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">Download Docx</button>
            <a href="https://github.com/vace/markdown-docx" target="_blank" class="text-gray-500 hover:text-gray-700 mx-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
            </a>
          </div>
        </header>
      
        <!-- Main content - split view -->
        <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
          <div class="w-full md:w-1/2 p-4 overflow-auto">
            <textarea id="markdown-input"
              class="w-full h-full p-4 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
              placeholder="Enter your Markdown here..."></textarea>
          </div>
          <div class="w-full md:w-1/2 p-4 overflow-auto bg-white">
            <div id="markdown-preview" class="prose w-full max-w-full min-h-full p-4 border rounded"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
